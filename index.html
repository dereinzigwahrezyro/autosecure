<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Secure License</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1b3d 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        /* Animated background particles */
        .bg-particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(99, 102, 241, 0.1);
            transition: transform 0.1s ease-out;
        }

        .particle-1 {
            width: 300px;
            height: 300px;
            top: -150px;
            left: -150px;
        }

        .particle-2 {
            width: 200px;
            height: 200px;
            bottom: -100px;
            right: -100px;
            background: rgba(147, 51, 234, 0.1);
        }

        .particle-3 {
            width: 150px;
            height: 150px;
            top: 50%;
            right: 10%;
            background: rgba(59, 130, 246, 0.1);
        }

        .container {
            text-align: center;
            z-index: 10;
            padding: 40px;
            background: rgba(17, 24, 39, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(99, 102, 241, 0.2);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 90%;
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #6366f1 0%, #9333ea 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(99, 102, 241, 0.3);
        }

        .subtitle {
            color: #94a3b8;
            margin-bottom: 40px;
            font-size: 1.1rem;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }

        button, .discord-btn {
            padding: 18px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-decoration: none;
            display: inline-block;
            width: 100%;
        }

        button::before, .discord-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        button:hover::before, .discord-btn:hover::before {
            left: 100%;
        }

        .purchase-btn {
            background: linear-gradient(135deg, #6366f1 0%, #9333ea 100%);
            color: white;
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
        }

        .purchase-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(99, 102, 241, 0.6);
        }

        .discord-btn {
            background: linear-gradient(135deg, #5865f2 0%, #7289da 100%);
            color: white;
            box-shadow: 0 10px 30px rgba(88, 101, 242, 0.4);
        }

        .discord-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(88, 101, 242, 0.6);
        }

        .feature-badge {
            display: inline-block;
            padding: 8px 16px;
            background: rgba(99, 102, 241, 0.2);
            border: 1px solid rgba(99, 102, 241, 0.4);
            border-radius: 20px;
            font-size: 0.9rem;
            margin-bottom: 20px;
            color: #a5b4fc;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Background particles -->
    <div class="bg-particle particle-1"></div>
    <div class="bg-particle particle-2"></div>
    <div class="bg-particle particle-3"></div>

    <div class="container">
        <div class="feature-badge">ðŸ”’ Secure & Protected</div>
        
        <h1>Auto Secure License</h1>
        <p class="subtitle">Premium Protection for your Accounts</p>

        <div class="button-group">
            <button 
                id="purchaseBtn"
                class="purchase-btn"
                data-billgang-product-path="auto-secure-license"
                data-billgang-domain="zyros.bgng.io"
            >
                ðŸ’³ Purchase Now
            </button>

            <a href="https://discord.gg/cQU59Grbss" class="discord-btn">
                ðŸ’¬ Join Discord
            </a>
        </div>
    </div>

    <!-- Billgang Script am Ende laden -->
    <script src="https://platform.billgang.com/embed.js"></script>

    <script>
        // Button Click Animation
        const btn = document.getElementById('purchaseBtn');
        btn.addEventListener('click', function() {
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = '';
            }, 150);
        });

        // Interactive particles that run away from mouse
        const particles = document.querySelectorAll('.bg-particle');
        let mouseX = 0;
        let mouseY = 0;

        const particleData = Array.from(particles).map(p => ({
            element: p,
            x: 0,
            y: 0
        }));

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        function animate() {
            particleData.forEach(data => {
                const rect = data.element.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;

                const dx = centerX - mouseX;
                const dy = centerY - mouseY;
                const distance = Math.sqrt(dx * dx + dy * dy);

                const fleeRadius = 300;

                if (distance < fleeRadius) {
                    const force = (fleeRadius - distance) / fleeRadius;
                    const angle = Math.atan2(dy, dx);
                    
                    data.x += Math.cos(angle) * force * 8;
                    data.y += Math.sin(angle) * force * 8;
                } else {
                    data.x *= 0.95;
                    data.y *= 0.95;
                }

                data.x = Math.max(-200, Math.min(200, data.x));
                data.y = Math.max(-200, Math.min(200, data.y));

                data.element.style.transform = `translate(${data.x}px, ${data.y}px)`;
            });

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
